<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        .gallery-wrapper {
            overflow: hidden;
            width: 100vw;
        }
        .gallery {
            display: flex;
            flex-wrap: nowrap;
            width: 500vw;
        }
        .gallery-item {
            flex: 0 0 auto;
            width: 80vw;
            height: 80vh;
            margin: 0 10px;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text">Scroll to explore</h1>
    </div>
    <div class="gallery-wrapper">
        <div class="gallery" id="gallery">
            <div class="gallery-item" style="background-image: url('assets/images/ci-home-1.jpg');"></div>
            <div class="gallery-item" style="background-image: url('assets/images/ci-home-1.jpg');"></div>
            <div class="gallery-item" style="background-image: url('assets/images/ci-home-1.jpg');"></div>
            <div class="gallery-item" style="background-image: url('assets/images/ci-home-1.jpg');"></div>
            <div class="gallery-item" style="background-image: url('assets/images/ci-home-1.jpg');"></div>
        </div>
    </div>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".gallery", {
            x: () => -document.querySelector(".gallery").scrollWidth + window.innerWidth,
            ease: "none",
            scrollTrigger: {
                trigger: ".gallery-wrapper",
                start: "top top",
                end: "+=200%",
                scrub: true,
                pin: true,
            }
        });
    </script>
</body>
</html>
