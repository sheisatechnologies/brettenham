<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Floorplan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .overlay {
            position: absolute;
            background-color: transparent;
            border: 1px solid transparent;
            pointer-events: none;
        }

        .overlay.highlight {
            background-color: rgba(0, 255, 0, 0.3); /* Green highlight */
            border-color: green;
        }

        tbody tr {
            cursor: pointer;
        }

        tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <!-- Table Section -->
            <div class="col-md-6">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Row Number</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-level="level-1">
                            <td>1</td>
                            <td>Floor 1 (Topmost)</td>
                        </tr>
                        <tr data-level="level-2">
                            <td>2</td>
                            <td>Floor 2</td>
                        </tr>
                        <tr data-level="level-3">
                            <td>3</td>
                            <td>Floor 3</td>
                        </tr>
                        <tr data-level="level-4">
                            <td>4</td>
                            <td>Floor 4</td>
                        </tr>
                        <tr data-level="level-5">
                            <td>5</td>
                            <td>Floor 5</td>
                        </tr>
                        <tr data-level="level-6">
                            <td>6</td>
                            <td>Floor 6</td>
                        </tr>
                        <tr data-level="level-7">
                            <td>7</td>
                            <td>Floor 7</td>
                        </tr>
                        <tr data-level="level-8">
                            <td>8</td>
                            <td>Floor 8</td>
                        </tr>
                        <tr data-level="level-9">
                            <td>9</td>
                            <td>Floor 9 (Bottom)</td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <div class="col-md-6 d-flex align-items-center order-lg-2 order-1 position-relative">
                <img src="assets/images/floorplans/floorplan-image.png" class="img-fluid ps-md-5 d-none d-lg-block">
            
                <!-- Replace these with exact measurements -->
               

                <div id="level-9" class="overlay" style="top: 230px;left: 72px;width: calc(100% - 131px);height: 30px;"></div>
                <div id="level-8" class="overlay" style="top: 196px; left: 72px;width: calc(100% - 131px); height: 30px;"></div>
                <div id="level-7" class="overlay" style="top: 166px; left: 72px;width: calc(100% - 131px); height: 30px;"></div>
                <div id="level-6" class="overlay" style="top: 138px; left: 72px;width: calc(100% - 131px); height: 30px;"></div>
                <div id="level-5" class="overlay" style="top: 108px; left: 72px;width: calc(100% - 131px); height: 30px;"></div>
                <div id="level-4" class="overlay" style="top: 68px;left: 90px;width: calc(100% - 158px);height: 30px;"></div>
                <div id="level-3" class="overlay" style="top: 36px;left: 96px;width: calc(100% - 231px);height: 30px;"></div>
                <div id="level-2" class="overlay" style="top: 36px;left: 96px;width: calc(100% - 231px);height: 30px;"></div>
                <div id="level-1" class="overlay" style="top: 36px;left: 96px;width: calc(100% - 231px);height: 30px;"></div>



            </div>

            

         
        </div>
    </div>

    <script>
        // JavaScript to handle row clicks and highlight overlays
        const rows = document.querySelectorAll("tbody tr");
        const overlays = document.querySelectorAll(".overlay");
    
        rows.forEach(row => {
            row.addEventListener("click", () => {
                // Remove highlight from all overlays
                overlays.forEach(overlay => overlay.classList.remove("highlight"));
    
                // Highlight the corresponding overlay
                const level = row.getAttribute("data-level");
                const overlay = document.getElementById(level);
                if (overlay) {
                    overlay.classList.add("highlight");
                }
            });
        });
    </script>
    
</body>
</html>
