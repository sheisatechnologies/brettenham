<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Slider</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="row align-items-center">
      <!-- Content on the left -->
      <div class="col-md-6" id="content">
        <h2 class="fw-bold mb-3">Slide 1 Title</h2>
        <p>
          This is the content for slide 1. You can replace it with anything you'd like.
        </p>
      </div>

      <!-- Image on the right -->
      <div class="col-md-6 text-center">
        <img 
          id="image" 
          src="assets/images/building-image-mobile-1.jpg" 
          alt="Slide 1" 
          class="img-fluid rounded shadow"
        />
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button 
        class="btn btn-secondary" 
        id="prevBtn"
      >
        Previous
      </button>
      <button 
        class="btn btn-primary" 
        id="nextBtn"
      >
        Next
      </button>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const slides = [
      {
        title: "Slide 1 Title",
        content: "This is the content for slide 1. You can replace it with anything you'd like.",
        image: "assets/images/"
      },
      {
        title: "Slide 2 Title",
        content: "This is the content for slide 2. It's dynamic and changes with navigation.",
        image: "assets/images/building-image-mobile-1.jpg"
      },
      {
        title: "Slide 3 Title",
        content: "Here is the content for slide 3. Add as many slides as you want!",
        image: "assets/images/"
      }
    ];

    let currentSlide = 0;

    const contentElement = document.getElementById('content');
    const imageElement = document.getElementById('image');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function updateSlide(index) {
      const slide = slides[index];
      contentElement.innerHTML = `
        <h2 class="fw-bold mb-3">${slide.title}</h2>
        <p>${slide.content}</p>
      `;
      imageElement.src = slide.image;
    }

    prevBtn.addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateSlide(currentSlide);
    });

    nextBtn.addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlide(currentSlide);
    });

    // Initialize the first slide
    updateSlide(currentSlide);
  </script>
</body>
</html>
