<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Slider with Dots</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    .controls-container {
      position: absolute;
      top: -36px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 15px; /* Adds spacing between arrows and dots */
      z-index: 10;
    }
    .dot {
      width: 10px;
      height: 10px;
      background-color: gray;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .dot.active {
      background-color: red;
    }
    #content-section {
      padding-top: 50px; /* Adds space between content and controls */
    }
    .slide {
      display: none;
    }
    .slide.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container my-5 position-relative">
    <div class="row align-items-center">
      <!-- Content Section -->
      <div class="col-md-6 position-relative" id="content-section">
        <!-- Controls (Arrows + Dots) -->
        <div class="controls-container">
          <!-- Arrows -->
          <i class="bi bi-chevron-left display-6 text-secondary" id="prevIcon" style="cursor: pointer;"></i>
          <i class="bi bi-chevron-right display-6 text-secondary" id="nextIcon" style="cursor: pointer;"></i>
          
          <!-- Dots -->
          <div id="dotsContainer" class="d-flex gap-2"></div>
        </div>

        <!-- Content -->
        <div id="content-slides">
          <div class="slide active">
            <h2 class="fw-bold mb-3">Slide 1 Title</h2>
            <p>This is the content for slide 1. You can replace it with anything you'd like.</p>
          </div>
          <div class="slide">
            <h2 class="fw-bold mb-3">Slide 2 Title</h2>
            <p>This is the content for slide 2. It's dynamic and changes with navigation.</p>
          </div>
          <div class="slide">
            <h2 class="fw-bold mb-3">Slide 3 Title</h2>
            <p>Here is the content for slide 3. Add as many slides as you want!</p>
          </div>
        </div>
      </div>

      <!-- Image Section -->
      <div class="col-md-6 text-center">
        <div id="image-slides">
          <img 
            class="img-fluid rounded shadow slide active" 
            src="https://via.placeholder.com/400" 
            alt="Slide 1"
          />
          <img 
            class="img-fluid rounded shadow slide" 
            src="https://via.placeholder.com/400/FF5733" 
            alt="Slide 2"
          />
          <img 
            class="img-fluid rounded shadow slide" 
            src="https://via.placeholder.com/400/33FF57" 
            alt="Slide 3"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS and Popper.js -->
  <script>
    const contentSlides = document.querySelectorAll('#content-slides .slide');
    const imageSlides = document.querySelectorAll('#image-slides .slide');
    const dotsContainer = document.getElementById('dotsContainer');
    const prevIcon = document.getElementById('prevIcon');
    const nextIcon = document.getElementById('nextIcon');

    let currentSlide = 0;

    function updateSlide(index) {
      // Update content slides
      contentSlides.forEach((slide, idx) => {
        slide.classList.toggle('active', idx === index);
      });

      // Update image slides
      imageSlides.forEach((slide, idx) => {
        slide.classList.toggle('active', idx === index);
      });

      // Update dots
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, idx) => {
        dot.classList.toggle('active', idx === index);
      });
    }

    function createDots() {
      contentSlides.forEach((_, idx) => {
        const dot = document.createElement('span');
        dot.className = 'dot';
        if (idx === currentSlide) dot.classList.add('active');
        dot.addEventListener('click', () => {
          currentSlide = idx;
          updateSlide(currentSlide);
        });
        dotsContainer.appendChild(dot);
      });
    }

    prevIcon.addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + contentSlides.length) % contentSlides.length;
      updateSlide(currentSlide);
    });

    nextIcon.addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % contentSlides.length;
      updateSlide(currentSlide);
    });

    // Initialize
    createDots();
    updateSlide(currentSlide);
  </script>
</body>
</html>
