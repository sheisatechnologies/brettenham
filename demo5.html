    // Add click event listener to each row
    document.querySelectorAll('tr').forEach(function(row) {
        row.addEventListener('click', function() {
            var floorId = row.id.replace('-row', ''); // Get the floor ID from the row's id
            changeFloorBackground(floorId); // Call the function to change the floor's background color
        });
    });

    // Function to change the background color of the floor on the image
    function changeFloorBackground(floorId) {
        var map = ImageMapPro.getMap('#image-map-pro');
        var area = map.getArea(floorId); // Get the area by its ID
        if (area) {
            area.setStyle({
                background_color: 'red', // Set the background color to red
                background_opacity: 1 // Ensure it's visible
            });
        }
    }
