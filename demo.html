<div class="container">
    <div class="row">
        <!-- Table -->
        <div class="col-md-6">
            <table id="floorTable" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>Office (SQ FT)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-level="level-1">
                        <td>1</td>
                        <td>13,993</td>
                    </tr>
                    <tr data-level="level-2">
                        <td>2</td>
                        <td>14,553</td>
                    </tr>
                    <tr data-level="level-3">
                        <td>3</td>
                        <td>14,294</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Image with Overlays -->
        <div class="col-md-6 position-relative">
            <img src="assets/images/floorplans/floorplan-image.png" alt="Floorplan" class="img-fluid">
            <div id="level-1" class="overlay" style="top: 10%; left: 20%; width: 30%; height: 20%;"></div>
            <div id="level-2" class="overlay" style="top: 40%; left: 20%; width: 30%; height: 20%;"></div>
            <div id="level-3" class="overlay" style="top: 70%; left: 20%; width: 30%; height: 20%;"></div>
        </div>
    </div>

<style>
/* Style for the overlays */
.overlay {
    position: absolute;
    border: 2px solid transparent;
    background-color: rgba(255, 255, 0, 0.3); /* Transparent yellow */
    pointer-events: none; /* Make overlays non-clickable */
    display: none; /* Hidden by default */
}

/* Highlighted overlay */
.overlay.active {
    display: block;
    border-color: red;
}
</style>

<script>
// Add event listener to table rows
document.querySelectorAll('#floorTable tbody tr').forEach(row => {
    row.addEventListener('click', function () {
        // Remove active class from all overlays
        document.querySelectorAll('.overlay').forEach(overlay => overlay.classList.remove('active'));

        // Get the level ID from the row's data attribute
        const levelId = this.getAttribute('data-level');

        // Add active class to the corresponding overlay
        document.getElementById(levelId).classList.add('active');
    });
});
</script>
